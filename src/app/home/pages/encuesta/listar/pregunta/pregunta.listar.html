<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="REGISTRAR PREGUNTAS" icon="pi pi-question" class="boton p-button-success mr-2" (click)="agregarPregunta()"></button>
                    </div>
                    <div class="my-2">
                        <button pButton pRipple label="ENCUESTA" icon="pi pi-pen-to-square" class="boton p-button-success mr-2" (click)="irToEncuesta()"></button>
                    </div>
                </ng-template>
            </p-toolbar>


            <ng-container *ngIf="_preguntas$ | async as pregunta">

                <p-table [value]="pregunta" [columns]="columnas"
                    #dt [columns]="columnas" responsiveLayout="scroll" [rows]="10" 
                    [paginator]="true" currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas" [rowHover]="true">
                    
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Listado de Preguntas</h5>
                    </div>
                </ng-template>
    
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="idPregunta">ID<p-sortIcon field="ID"></p-sortIcon></th>
                            <th pSortableColumn="pregunta">Pregunta<p-sortIcon field="Pregunta"></p-sortIcon></th>
                            <th pSortableColumn="tipo">Tipo <p-sortIcon field="Tipo"></p-sortIcon></th>
                            <th pSortableColumn="estado">Estado <p-sortIcon field="Estado"></p-sortIcon></th>
                            <th>Acciones</th>
                        </tr>
                    </ng-template>
    
                    <ng-template pTemplate="body" let-item>
                        <tr (click)="traeRespuestas(item.idPregunta)" id="{{item.idPregunta}}">
                            <td style="width:10%; min-width:5rem;">
                                <span class="p-column-title">ID</span>
                                {{item.idPregunta}}
                            </td>
                            <td style="width:30%; min-width:20rem;">
                                <span class="p-column-title">Pregunta</span>
                                {{item.pregunta}}
                            </td>
                            <td style="width:30%; min-width:10rem;">
                                <span class="p-column-title">Tipo Pregunta</span>
                                {{item.tipo}}
                            </td>
                            <td style="width:20%; min-width:10rem;">
                                <span class="p-column-title">Estado</span>
                                {{item.estado}}
                            </td>
                            <td>
                                <div class="flex">
                                    <button (click)="editarPregunta(item.idPregunta)" pButton pRipple icon="pi pi-pencil" class="boton-editar boton-redondo p-button-rounded p-button-success mr-2"></button>
                                    <button (click)="traeRespuestas(item.idPregunta)" pButton pRipple icon="pi pi-search" class="boton-redondo p-button-rounded p-button-success mr-2"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>

            <ng-container *ngIf="_respuestas$ | async as respuesta">

                <p-table [value]="respuesta" [columns]="columnasRespuestas"
                    #dt [columns]="columnasRespuestas" responsiveLayout="scroll" [rows]="10" 
                    [paginator]="true" currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas" [rowHover]="true">
                    
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Respuestas de {{_preguntaElegida}}</h5>
                    </div>
                </ng-template>
            
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Respuesta</th>
                            <th *ngIf="_tipoPregunta" >Valor</th>
                        </tr>
                    </ng-template>
    
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td style="width:15%; min-width:15rem;">
                                <span class="p-column-title">Respuesta</span>
                                {{item.respuesta}}
                            </td>
                            <td *ngIf="_tipoPregunta" style="width:15%; min-width:15rem;">
                                <span class="p-column-title">Valor</span>
                                {{item.valorRespuesta}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>

        </div>
    </div>
</div>
