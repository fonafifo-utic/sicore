<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Registro de Usuarios</h5>

			<div class="col-6 md:col-3 field flex gap-2">
				<button pButton pRipple class="boton-cancelar p-button-danger mr-2" label="Cancelar" icon="pi pi-times" (click)="salir()"></button>
			</div>
			
			<ng-container *ngIf="_usuarios$ | async as usuarios">

                <p-table [value]="usuarios" [columns]="columnas"
                    #dt [columns]="columnas" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['nombre','primerApellido','segundoApellido','documentoID']"
                    [paginator]="true" currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas" [rowHover]="true">
                    
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" placeholder="Buscar..."  class="w-full sm:w-auto" (input)="filtroGlobal(dt,$event)"/>
                        </span>
                    </div>
                </ng-template>
    
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="documentoID">Cédula<p-sortIcon field="documentoID"></p-sortIcon></th>
                            <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                            <th pSortableColumn="usuario">Usuario<p-sortIcon field="usuario"></p-sortIcon></th>
                            <th>Registrar</th>
                        </tr>
                    </ng-template>
    
                    <ng-template pTemplate="body" let-usuario>
                        <tr>
                            <td style="width:25%; min-width:10rem;">
                                <span class="p-column-title">Cédula</span>
                                {{usuario.documentoID}}
                            </td>
							<td style="width:25%; min-width:10rem;">
								<span class="p-column-title">Nombre</span>
								{{daFormatoNombre(usuario.nombre) + ' ' + daFormatoNombre(usuario.primerApellido) + ' ' + daFormatoNombre(usuario.segundoApellido)}}
							</td>
                            <td style="width:25%; min-width:10rem;">
                                <span class="p-column-title">Usuario</span>
                                {{usuario.usuario}}
                            </td>
                            <td>
                                <div class="flex">
                                    <button (click)="registrar(usuario.idUsuario, usuario.nombre, usuario.primerApellido)" pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success mr-2 boton"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>

		</div>
	</div>
</div>
