<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast [life]="10000" (onClose)="cierraMensaje()"/>

            <p-toolbar styleClass="mb-4" *ngIf="!_esAsistenteDDC">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="REGISTRAR" icon="pi pi-save" class="boton p-button-success mr-2" (click)="agregarProyecto()"></button>
                    </div>
                </ng-template>
            </p-toolbar>


            <ng-container *ngIf="_proyecto$ | async as proyecto">

                <p-table [value]="proyecto" [columns]="columnas"
                    #dt [columns]="columnas" responsiveLayout="scroll" [rows]="10" 
                    [paginator]="true" currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas" [rowHover]="true">
                    
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Listado de Proyectos</h5>
                    </div>
                </ng-template>
    
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="proyecto">Proyecto<p-sortIcon field="proyecto"></p-sortIcon></th>
                            <!-- <th pSortableColumn="descripcionProyecto">Descripci贸n<p-sortIcon field="descripcionProyecto"></p-sortIcon></th> -->
                            <th pSortableColumn="ubicacionGeografica">Ubicaci贸n<p-sortIcon field="ubicacionGeografica"></p-sortIcon></th>
                            <th pSortableColumn="indicadorEstado">Estado<p-sortIcon field="indicadorEstado"></p-sortIcon></th>
                            <th>Acciones</th>
                        </tr>
                    </ng-template>
    
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td style="width:14%; min-width:10rem;">
                                <span class="p-column-title">Proyecto</span>
                                {{item.proyecto}}
                            </td>
                            <!-- <td style="width:30%; min-width:10rem;">
                                <span class="p-column-title">Descripci贸n</span>
                                {{item.descripcionProyecto}}
                            </td> -->
                            <td style="width:20%; min-width:10rem;">
                                <span class="p-column-title">Ubicaci贸n</span>
                                {{item.ubicacionGeografica}}
                            </td>
                            <td style="width:10%; min-width:10rem;">
                                <span class="p-column-title">Estado</span>
                                <p-tag [value]="item.indicadorEstado" [severity]="item.indicadorEstado == 'Activo' ? 'success' : 'danger'"/>
                            </td>
                            <td *ngIf="!_esAsistenteDDC">
                                <div class="flex">
                                    <button *ngIf="item.indicadorEstado == 'Activo'" (click)="editarProyecto(item.idProyecto)" pButton pRipple icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="boton-editar boton-redondo p-button-rounded p-button-success mr-2"></button>
                                    <button *ngIf="item.indicadorEstado == 'Activo'" (click)="vistaPreviaExpediente(item.idProyecto)" pButton pRipple icon="pi pi-search" pTooltip="Ver Expediente" tooltipPosition="top" class="boton-redondo p-button-rounded p-button-success mr-2"></button>
                                    <button *ngIf="item.indicadorEstado == 'Activo'" (click)="abrirDialogoFirma(item.idProyecto)" pButton pRipple icon="pi pi-upload" pTooltip="Subir Expediente" tooltipPosition="top" class="boton-subir boton-redondo p-button-rounded p-button-success mr-2"></button>
                                    <button *ngIf="(item.indicadorEstado == 'Activo') && (item.cotizacionesAsociadas == 0)" (click)="deshabilitarProyecto(item.idProyecto)" pButton pRipple icon="pi pi-trash" pTooltip="Deshabilitar" tooltipPosition="top" class="p-button-danger boton-redondo p-button-rounded p-button-success mr-2"></button>
                                    <button *ngIf="item.indicadorEstado == 'Inactivo'" (click)="habilitarProyecto(item.idProyecto)" pButton pRipple icon="pi pi-check" pTooltip="Habilitar" tooltipPosition="top" class="boton-redondo p-button-rounded p-button-success mr-2"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>

        </div>
    </div>
</div>

<p-dialog header="Subir Expediente de Proyecto" [modal]="true" [(visible)]="_subirExpediente" [style]="{ width: '50rem' }">
    <p-fileUpload #fileUpload name="subeArchivos[]"
        customUpload="true" (uploadHandler)="cargarExpediente($event, fileUpload)"
        [multiple]="false" accept=".pdf" maxFileSize="10000000"
        chooseLabel="Buscar" uploadLabel="Cargar"
        showCancelButton="false">
        
        <!-- <ng-template pTemplate="content">
            <ul *ngIf="_expediente.length">
                <li *ngFor="let archivo of _expediente">
                    {{ archivo.name }} - {{ archivo.size }} bytes
                </li>
            </ul>
        </ng-template> -->
    
    </p-fileUpload>

</p-dialog>

<p-dialog header="Vista Previa del Expediente" [modal]="true" [(visible)]="_vistaPrevia" [contentStyle]="{ 'overflow-y' : 'hidden', 'max-height' : '70%' }">
    <pdf-viewer [src]="_urlDelPDF" [render-text]="true" [original-size]="false" style="width: 80rem; height: 50rem" [fit-to-page]="true"></pdf-viewer>

    <div class="flex justify-content-end gap-2 mt-5">
		<button pButton pRipple class="boton-cancelar p-button-danger mr-2" label="Cancelar" icon="pi pi-times" (click)="cancelarVistaPrevia()"></button>
    </div>
</p-dialog>
