<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-toolbar styleClass="mb-1">
                <ng-template pTemplate="left">
                    
                    <div class="my-2 mr-4">
                        <label for="fechaInicio">Fecha Inicio:</label>
                        <input pInputText id="fechaInicio" type="date" class="w-full" placeholder="Fecha de Inicio" value="{{ _fechaInicioString }}"
                            (focus)="entraFechaInicio()" (change)="eligeFechaInicial($event)" />
                        <span *ngIf="_fechaInicioRequerida" style="color: red;">Dato Requerido</span>
                    </div>

                    <div class="my-2 mr-4">
                        <label for="fechaFinal">Fecha Final:</label>
                        <input pInputText id="fechaFinal" type="date" class="w-full" placeholder="Fecha Final" value="{{ _fechaFinalString }}"
                            (change)="eligeFechaFinal($event)" (focus)="entraFechaFin()"/>
                        <span *ngIf="_fechaFinRequerida" style="color: red;">Dato Requerido</span>
                        <span *ngIf="_fechaInicioMayorToFinal" style="color: red;">La Fecha de Inicio no puede ser mayor a la del final</span>
                    </div>

                    <!-- <div class="my-2 mr-4">
                        <p-button label="PDF" icon="pi pi-file-pdf" styleClass="p-button-outlined mt-4 mx-2"
                            (click)="exportarPDF()" [disabled]="_desHabilitarExportarPDF"></p-button>

                        <p-button label="Excel" icon="pi pi-file-excel" styleClass="p-button-outlined mt-4 mx-2"
                            (click)="exportar()" [disabled]="_desHabilitarExportar"></p-button>
                    </div> -->

                </ng-template>
            </p-toolbar>

            <ng-container *ngIf="_reporte$ | async as reporte">

                <p-table [value]="reporte" [columns]="_columnas" #dt [columns]="_columnas" responsiveLayout="scroll"
                    [rows]="20" [paginator]="true" [rowHover]="true" id="reporte">

                    <ng-template pTemplate="caption">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            <h4 class="m-0">Respuestas a la Encuenta</h4>
                        </div>
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            <h5 class="m-5">Cantidad de Encuestados: {{_totalEncuestados}}</h5>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="pregunta">Pregunta<p-sortIcon
                                    field="pregunta"></p-sortIcon></th>
                            <th pSortableColumn="respuesta">Repuesta<p-sortIcon
                                    field="respuesta"></p-sortIcon></th>
                            <th>Porcentaje</th>
                            <!-- <th>Contestaron</th> -->
                            <!-- <th>Total Encuestados</th> -->
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td style="width:50%; min-width:25rem;">
                                <span class="p-column-title"></span>
                                {{item.pregunta}}
                            </td>
                            <td>
                                <p-rating *ngIf="esRating(item.respuesta)" [ngModel]="item.respuesta" [readonly]="true" [cancel]="false"></p-rating>
                                <div *ngIf="!esRating(item.respuesta)">{{item.respuesta}}</div>
                            </td>
                            <!-- <td style="width:20%; min-width:20rem;">
                                <span class="p-column-title"></span>
                                {{item.personasQueContestaron}}
                            </td> -->
                            <td style="width:15%; min-width:15rem;">
                                <span class="p-column-title"></span>
                                {{item.porcentaje | percent }}
                            </td>
                            <!-- <td style="width:15%; min-width:15rem;">
                                <span class="p-column-title"></span>
                                {{item.totalEncuestados}}
                            </td> -->
                        </tr>
                    </ng-template>
                </p-table>

            </ng-container>

        </div>
    </div>
</div>
